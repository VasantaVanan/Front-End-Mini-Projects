<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript on Steroids</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="D:\HTML\Age in days\Static\styles.css">
</head>
<body>
	<div class="container-1">
		<h2>Challenge 1: Your Age in Days</h2>
		<div class="flex-box-container-1">
			<div>
				<button class="btn btn-primary" onclick="ageInDays()">Click me</button>
			</div>

			<div>
				<button class="btn btn-danger" onclick="reset()">Reset</button>
			</div>
		</div>

		<div class="flex-box-container-1">
			<div id="flex-box-result"></div>
		</div>
	</div>

	<div class="container-2">
		<h2>Challenge 2: Cat Generator</h2>
		<button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>

		<div class="flex-box-container-2" id="flex-cat-gen">
		</div>
	</div>

	<div class="container-3">
		<h2>Challenge 3: Rock, Paper, Scissors</h2>
		<div class='flex-box-rps' id='flex-box-rps-div'>
			<img id="rock" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQxTj0kCrTRkeX9CNasobA-pTT406cuEis4LDcwFWOPf1iSdoUJ" height="150" width="150" alt="" onclick="rpsGame(this)">
			<img id="paper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQopiAgFDF6aqn4a3BSLuuMoKEWfqDRH7fuEiIMlZi0rHUYhJwk" height="150" width="150" alt="" onclick="rpsGame(this)">
			<img id="scissors" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTiE2Ku7eDBQK8fq-Y089sAwQkECVsuLBtlt-d5-Pz1hVhJx_gX" height="150" width="150" alt="" onclick="rpsGame(this)">
		</div>
	</div>

	<div class="container-4">
		<h2 id="change-my-color">Challenge 4: Change the Color of All Buttons</h2>
		<div class="flex-box-pick-color">
			<form action="">
				<select name="backdrop" id="background" onchange="buttonColorChange(this)">
					<option value="random">Random</option>
					<option value="red">Red</option>
					<option value="green">Green</option>
					<option value="reset">Reset</option>
				</select>
			</form>

			<button class="btn btn-primary">Wee!</button>
			<button class="btn btn-danger">Yahoo!</button>
			<button class="btn btn-warning">Google!</button>
			<button class="btn btn-success">Facebook!</button>
		</div>
	</div>

	<div class="container-5">
		<h2>Challenge 5: Blackjack</h2>
		<h3><span id='blackjack-result'>Let's play</span></h3>
		
		<div class="flex-blackjack-row-1">
			<div id="your-box">
				<h2>You: <span id="your-blackjack-result">0</span></h2>
			</div>

			<div id="dealer-box">
				<h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
			</div>
		</div>

		<div class="flex-blackjack-row-2">
			<div>
				<button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
				<button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
				<button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
			</div>
		</div>

		<div class="flex-blackjack-row-3">
			<table>
				<tr>
					<th>Wins</th>
					<th>Losses</th>
					<th>Draws</th>
				</tr>

				<tr>
					<td><span id="wins">0</span></td>
					<td><span id="losses">0</span></td>
					<td><span id="draws">0</span></td>
				</tr>
			</table>
		</div>
	</div>

	<script src="D:\HTML\Age in days\Static\script.js" type="text/javascript"></script>
</body>
</html>
